version: "3.9"
services:
  api:
    container_name: tunetrail-api
    hostname: tunetrail-api
    build:
      context: .
      target: dev
      dockerfile: ./api/Dockerfile
    environment:
      TODO_ENV: dev
      PORT: 8080
      TODO_DB_HOST: tunetrail-db
      TODO_DB_PORT: 5432
      TODO_DB_USER: tunetrail
      TODO_DB_PASSWORD: tunetrail
      TODO_DB_NAME: tunetrail
    volumes:
      # .gitを含むルートディレクトリを指定する
      - .:/workspace:cached
    ports:
      - "18000:8080"
    networks:
      - tunetrail-internal
      - tunetrail-external
    command: sleep infinity

  db:
    container_name: tunetrail-db
    hostname: tunetrail-db
    image: postgres:15.2
    platform: linux/amd64
    environment:
      POSTGRES_USER: tunetrail
      POSTGRES_PASSWORD: tunetrail
      POSTGRES_DB: tunetrail
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # dockerコンテナ起動時に自動で実行される.sqlファイル
      - ./api/_tools/postgres/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5555:5432"
    networks:
      - tunetrail-internal

networks:
  # 内部ネットワーク
  tunetrail-internal:
    driver: bridge
    internal: true
  # 公開ネットワーク
  tunetrail-external:
    driver: bridge
    external: true

volumes:
  postgres-data:
